<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Todo App</title>
  </head>
  <body>
    <main>
      <section id="todo-input-container" class="todo-section">
        <input type="text" />
        <button>
          <img src="./assets/icons/plus.svg" alt="plus" />
        </button>
      </section>
      <section id="todo-list-actions-container" class="todo-section">
        <button class="todo-list-action todo-list-action-active">All</button>
        <button class="todo-list-action">Completed</button>
        <button class="todo-list-action">Pending</button>
      </section>
      <section class="todo-section">
        <ul>
          <li>Task 1</li>
          <li>Task 2</li>
          <li>task 3</li>
        </ul>
      </section>
      <input type="text" />
    </main>
  </body>
</html>
