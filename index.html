<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Todo App</title>
  </head>
  <body>
    <main>
      <section id="todo-input-container" class="todo-section">
        <input type="text" id="todo-input" />
        <button id="todo-input-btn">
          <img src="./assets/icons/plus.svg" alt="plus" />
        </button>
      </section>
      <section id="todo-list-actions-container" class="todo-section">
        <button
          class="todo-list-action todo-list-action-active"
          data-filter="all"
        >
          All
        </button>
        <button class="todo-list-action" data-filter="completed">
          Completed
        </button>
        <button class="todo-list-action" data-filter="pending">Pending</button>
      </section>
      <section class="todo-section">
        <ul id="todo-list"></ul>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
